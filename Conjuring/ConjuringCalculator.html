    <script>

      function getSum() {
        var subTotal = sumAllLynchPins() + sumAllSelectFields();
        document.getElementById('minutes').value = subTotal;
        document.getElementById('hours').value = (subTotal/60).toFixed(2);
        document.getElementById('days').value = (subTotal/60/24).toFixed(2);
      }

      function setTransferQualityValue(qualityID) {
        let val = Number(document.getElementById(qualityID).value);
        if (val === 0) {
          document.getElementById(qualityID).value = 5;
        } else {
          document.getElementById(qualityID).value = 0;
        }
      }

      function setTransferPowerValue(powerID) {
        let val = Number(document.getElementById(powerID).value);
        if (val === 0) {
          document.getElementById(powerID).value = 10;
        } else {
          document.getElementById(powerID).value = 0;
        }
      }

      function setImplantQualityValue(qualityID) {
        let val = Number(document.getElementById(qualityID).value);
        if (val === 0) {
          document.getElementById(qualityID).value = 10;
        } else {
          document.getElementById(qualityID).value = 0;
        }
      }

      function setImplantPowerValue(powerID) {
        let val = Number(document.getElementById(powerID).value);
        if (val === 0) {
          document.getElementById(powerID).value = 15;
        } else {
          document.getElementById(powerID).value = 0;
        }
      }

      function sumAllLynchPins() {
        var sum = 0;
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
        for (var ii = 0; ii < checkboxes.length; ii++) {
          sum += Number(checkboxes[ii].value);
        }
        return sum;
      }

      function sumAllSelectFields() {
        var sum = 0;
        var selectFields = document.querySelectorAll('select');
        for (var ii = 0; ii < selectFields.length; ii++) {
          sum += Number(selectFields[ii].value);
        }
        return sum;
      }
