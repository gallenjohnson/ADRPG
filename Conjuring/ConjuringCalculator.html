    <script>

      function getSum() {
        var baseTime = 30;
        var subTotal = (sumAllTransfersandImplants() + sumAllSelectFields()) * document.getElementById('quantity-multipliers').value;

        if (document.getElementById('item-absent').checked) {
          baseTime += Number(document.getElementById('item-absent').value);
        }
        
        if (document.getElementById('make-permanent').checked) {
          subTotal *= Number(document.getElementById('make-permanent').value);
        }

        subTotal += baseTime;

        document.getElementById('minutes').value = subTotal + " minutes";
        document.getElementById('hours').value = (subTotal/60).toFixed(2) + " hours";
        document.getElementById('days').value = (subTotal/60/24).toFixed(2) + " days";
      }

      function setTransferQualityValue(qualityID) {
        let val = Number(document.getElementById(qualityID).value);
        if (val === 0) {
          document.getElementById(qualityID).value = 300;
        } else {
          document.getElementById(qualityID).value = 0;
        }
      }

      function setTransferPowerValue(powerID) {
        let val = Number(document.getElementById(powerID).value);
        if (val === 0) {
          document.getElementById(powerID).value = 600;
        } else {
          document.getElementById(powerID).value = 0;
        }
      }

      function setImplantQualityValue(qualityID) {
        let val = Number(document.getElementById(qualityID).value);
        if (val === 0) {
          document.getElementById(qualityID).value = 600;
        } else {
          document.getElementById(qualityID).value = 0;
        }
      }

      function setImplantPowerValue(powerID) {
        let val = Number(document.getElementById(powerID).value);
        if (val === 0) {
          document.getElementById(powerID).value = 900;
        } else {
          document.getElementById(powerID).value = 0;
        }
      }

      function sumAllTransfersandImplants() {
        var sum = 0;
        var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
        for (var ii = 0; ii < checkboxes.length; ii++) {
          sum += Number(checkboxes[ii].value);
        }
        return sum;
      }

      function sumAllSelectFields() {
        var sum = 0;
        var selectFields = document.querySelectorAll('select');
        for (var ii = 0; ii < selectFields.length; ii++) {
          if(selectFields[ii].id !== 'quantity-multipliers') {
            sum += Number(selectFields[ii].value);
          }
        }
        return sum;
      }

    </script>
